<form action="" method="post">
    <div style="float: left;">
        <ul>
            {% for track in tracks %}
            <li>
                <input type="checkbox" name="{{ track.name }}">
                <span>{{ track.name }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div style="float: left;">
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </div>
    </form>
